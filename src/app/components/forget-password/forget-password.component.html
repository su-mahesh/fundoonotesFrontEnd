
<div>

</div>
  <div class="container">
    <div class="child">
      <div>
        <span class="color-fundoo-F" style="color:#4285F4">F</span>
        <span class="color-fundoo" style="color:#4285F4">un</span>
        <span class="color-fundoo" style="color:#EA4335">doo</span>
        <span class="color-fundoo" style="color:#FBBC05">n</span>
        <span class="color-fundoo" style="color:#4285F4">o</span>
        <span class="color-fundoo" style="color:#34A853">t</span>
        <span class="color-fundoo" style="color:#EA4335">e</span>
        <span class="color-fundoo" style="color:#4285F4">s</span>
      </div>
    </div>
    <div class="child signin">
      <span>Account recovery</span>
    </div>
    <div class="child use">
      <span>Enter your email to get password reset link</span>
    </div>
    
    <form [formGroup]="ForgetForm" class="child loginForm" (ngSubmit)="ForgetForm.valid && forget()">
     
      <div class="email">
        <mat-form-field class="user" appearance="outline">
          <mat-label >Username</mat-label>
          <input matInput placeholder="" formControlName="email">
          <span class="input-suffix" matSuffix >@gmail.com</span>
          <mat-error *ngIf="ForgetForm.hasError('required', 'email')">
            *Required
          </mat-error>
          <mat-hint>You can use letters, numbers & periods</mat-hint>
        </mat-form-field>
      </div>
    
      <div class="btns">
        <div class="create">
          <a [routerLink]="['/signup']" >
          Create account
          </a>
        </div>
        <div class="submit-btn">
          <button type="submit" mat-raised-button >Submit</button>
        </div>
      </div>
    </form>
  </div>
